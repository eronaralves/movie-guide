<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guide</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="header">
            <h1>
              Dawn of the Planet of the Apes
            </h1>
            <h3>
              2014
            </h3>
          </div>
          <div class="information-content">
            <img src="./assets/images/movie-cover.png" alt="Dawn of the Planet of the Apes">
            <div class="about">
              <div class="rating">
                <img src="./assets/images/imdb.png" alt="Imdb">
                <span>
                  7.6<small>/10</small>
                </span>
              </div>
              <div class="cast">
                <div class="list">
                  <span class="label">Director:</span> 
                  <ul>
                    <li>Joel Schumache</li>
                  </ul>
                </div>
                <div class="list">
                  <span class="label">Stars:</span> 
                  <ul>
                    <li>Michael Douglas </li>
                    <li>Robert Duvall</li>
                    <li>Barbata Hershev</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
